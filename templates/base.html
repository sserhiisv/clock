<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current time</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-101337444-5"></script>
</head>
<body>
    <div id="location">
        <span class="timezone">{{context.tzname}}</span>+<span class="delta">{{context.delta}}</span>
        <span class="location">{{context.location}}</span>
    </div>
    <div id="date">
        <span class="year">{{context.year}}</span>-<span class="month">{{context.month}}</span>-<span class="day">{{context.day}}</span>
    </div>
    <div id="clock">
        <span class="hour">{{context.hour}}</span>:<span class="min">{{context.minute}}</span>:<span class="sec">{{context.second}}</span>
    </div>
</body>
<script>
    let timerId;
    function update() {
        let clock = document.getElementById('clock');
        let date = new Date(); // (*)
        let hours = date.getHours();
        if (hours < 10) hours = '0' + hours;
        clock.children[0].innerHTML = hours;

        let minutes = date.getMinutes();
        if (minutes < 10) minutes = '0' + minutes;
        clock.children[1].innerHTML = minutes;

        let seconds = date.getSeconds();
        if (seconds < 10) seconds = '0' + seconds;
        clock.children[2].innerHTML = seconds;
    }

    timerId = setInterval(update, 1000);
    update();
</script>
</html>
